<h2 class="h4 mt-0 mb-1">Formulaire de connexion</h2>
<p [tcColor]="'#8f8f90'">Connectez-vous pour accéder à votre compte</p>

<login-form></login-form>

<p class="mt-5 mb-1"><a  (click)="toogleResetPasswordModal(modalBody, 'Réinitialisation de mot de passe', modalFooter, { width: '100%' })" href="javascript:void(0)">Mot de passe oublié?</a></p>

<ng-container>
    <ng-template #modalHeader>
        <h2 class="title">Modal title</h2>
        <div class="actions">
            <tc-badge [view]="'warning'">New</tc-badge>
        </div>
    </ng-template>
    <form [formGroup]="emialForm" ngNativeValidate>

        <ng-template #modalBody>
            <tc-form-group>
                <tc-input [prefix]="['Email', '#0a48fd']" type="email" id="email" class="mb-4" formControlName="email"></tc-input>
            </tc-form-group>
        </ng-template>
        <ng-template #modalFooter>
            <div class="actions justify-content-between">
                <button tc-button [view]="'error'" (click)="closeModal()">Annuler</button>
                <button tc-button [outline]="true" [disabled]="emialForm.invalid" [view]="'success'" (click)="sendResetPasswordLink()">Soumettre</button>
            </div>
        </ng-template>
    </form>

</ng-container>
