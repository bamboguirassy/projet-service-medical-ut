<button (click)="openModal()" tc-button [afterIcon]="'icofont-plus'" *ngIf="rendezVousSrv.resourceName|creable"
  view="info">Rendez-vous</button>
<app-access-denied *ngIf="!(rendezVousSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">

        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>DateRendezVous</tc-form-label>
            <nz-date-picker required="required" [(ngModel)]="entity.dateRendezVous" name="dateRendezVous"
              id="dateRendezVous" #dateRendezVous="ngModel" [nzFormat]="'dd/MM/yyyy'">
            </nz-date-picker>

            <tc-form-description>
              <app-form-field-validation-message [formField]="dateRendezVous"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Presence</tc-form-label>
            <nz-select name="presence" id="presence" #presence="ngModel"
              nzPlaceHolder="Le patient est-il prÃ©sent au rendez-vous?" nzAllowClear nzShowSearch
              [(ngModel)]="selectedOpt">
                <nz-option nzCustomContent [nzValue]="true">Oui</nz-option>
                <nz-option nzCustomContent [nzValue]="false">Non</nz-option>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="presence"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12 col-md-6">
          <tc-form-group>
            <tc-form-label>Description</tc-form-label>
            <tc-textarea [(ngModel)]="entity.description" name="description" id="description" #description="ngModel">
            </tc-textarea>
            <tc-form-description>
              <app-form-field-validation-message [formField]="description"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
