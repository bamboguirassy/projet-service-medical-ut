<tc-card *ngIf="entity && rendezVousSrv.resourceName|clonable" [tcGradient]="lightGradient">
    <form #form="ngForm" novalidate>
        <tc-card [outline]="true" [view]="secondViewBorder">
            <div class="actions">
                <button [outline]="true" type="button" (click)="location.back()" tc-button view="accent"
                    beforeIcon="icofont-reply">Retour</button>
                <button class="float-right" (click)="refreshCloneData()" afterIcon="icofont-refresh"
                    tc-button type="button" view="success">Rafraichir</button>
            </div>
        </tc-card>
        <tc-card [outline]="true" title="DÃ©tails" [view]="secondViewBorder" [tcGradient]="secondGradient">
            <div class="row">
                                                                                                <div class="col-12 col-md-6">
                            <tc-form-group>
                                <tc-form-label>DateCreation</tc-form-label>
                                <tc-input required="required" [(ngModel)]="entity.dateCreation" name="dateCreation" id="dateCreation" #dateCreation="ngModel">
                                </tc-input>
                                <tc-form-description>
                                    <app-form-field-validation-message [formField]="dateCreation"></app-form-field-validation-message>
                                </tc-form-description>
                            </tc-form-group>
                        </div>
                                                                                <div class="col-12 col-md-6">
                            <tc-form-group>
                                <tc-form-label>UserEmail</tc-form-label>
                                <tc-input required="required" [(ngModel)]="entity.userEmail" name="userEmail" id="userEmail" #userEmail="ngModel">
                                </tc-input>
                                <tc-form-description>
                                    <app-form-field-validation-message [formField]="userEmail"></app-form-field-validation-message>
                                </tc-form-description>
                            </tc-form-group>
                        </div>
                                                                                <div class="col-12 col-md-6">
                            <tc-form-group>
                                <tc-form-label>DateRendezVous</tc-form-label>
                                <tc-input required="required" [(ngModel)]="entity.dateRendezVous" name="dateRendezVous" id="dateRendezVous" #dateRendezVous="ngModel">
                                </tc-input>
                                <tc-form-description>
                                    <app-form-field-validation-message [formField]="dateRendezVous"></app-form-field-validation-message>
                                </tc-form-description>
                            </tc-form-group>
                        </div>
                                                                                <div class="col-12 col-md-6">
                            <tc-form-group>
                                <tc-form-label>Presence</tc-form-label>
                                <tc-input required="required" [(ngModel)]="entity.presence" name="presence" id="presence" #presence="ngModel">
                                </tc-input>
                                <tc-form-description>
                                    <app-form-field-validation-message [formField]="presence"></app-form-field-validation-message>
                                </tc-form-description>
                            </tc-form-group>
                        </div>
                                                                                <div class="col-12 col-md-6">
                            <tc-form-group>
                                <tc-form-label>Description</tc-form-label>
                                <tc-input required="required" [(ngModel)]="entity.description" name="description" id="description" #description="ngModel">
                                </tc-input>
                                <tc-form-description>
                                    <app-form-field-validation-message [formField]="description"></app-form-field-validation-message>
                                </tc-form-description>
                            </tc-form-group>
                        </div>
                                                </div>
        </tc-card>
        <tc-card [outline]="true" [view]="secondViewBorder">
            <div class="actions">
                <button [outline]="true" type="button" (click)="location.back()" tc-button view="error"
                    beforeIcon="icofont-close">Annuler</button>
                <button type="button" [disabled]="form.invalid" class="ml-1 float-right"
                    (click)="clone()" [beforeIcon]="'icofont-save'" tc-button [view]="'warning'">
                    Enregistrer
                </button>
                <button class="ml-1 float-right" (click)="refreshCloneData()" afterIcon="icofont-refresh"
                    tc-button type="button" view="success">Rafraichir</button>
                <button class="ml-1 float-right" afterIcon="icofont-eraser" tc-button type="reset">Vider</button>
            </div>
        </tc-card>
    </form>
</tc-card>
<app-access-denied *ngIf="!(rendezVousSrv.resourceName|clonable)"></app-access-denied>
