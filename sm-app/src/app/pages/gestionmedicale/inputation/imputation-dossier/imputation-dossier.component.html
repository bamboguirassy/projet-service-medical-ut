<tc-card *ngIf="inputationSrv.resourceName|listable" [tcGradient]="lightGradient">
    <tc-table [itemsPerPage]="10" [rows]="imputations" [hovered]="true" [pagination]="true" [search]="true">
        <tc-table-col [columnTitle]="'Date'" [columnName]="'date'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
                <span class="nowrap">{{ value|date:'dd/MM/yyyy' }}</span>
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Structure hospitaliÃ¨re'" [columnName]="'structureHospitaliere'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
                <tc-badge view="info">
                    <span class="nowrap">{{ value?.nom }}</span>
                </tc-badge>
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Utilisateur'" [columnName]="'userEmail'" [enableSorting]="true">
            <ng-template #tableTDTemplate let-value>
                <span class="nowrap">{{ value }}</span>
            </ng-template>
        </tc-table-col>
        <tc-table-col [columnTitle]="'Actions'" [columnName]="'actions'">
            <ng-template #tableTDTemplate let-row="row">
                <div class="actions">
                    <button *ngIf="inputationSrv.resourceName|deletable" (click)="remove(row)" tc-button
                        [afterIcon]="'icofont-ui-delete'" [view]="'error'" [square]="true" [tcShape]="500"
                        [size]="'sm'"></button>
                </div>
            </ng-template>
        </tc-table-col>
    </tc-table>
    <app-empty-table-message *ngIf="!imputations?.length"></app-empty-table-message>
</tc-card>
<app-access-denied *ngIf="!(inputationSrv.resourceName|listable)"></app-access-denied>
