<div class="add-action-box" *ngIf="medicamentReceptionSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(medicamentReceptionSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="50%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Médicament</tc-form-label>
            <nz-select style="width: 100%" nzPlaceHolder="Sélectionner médicament" nzAllowClear nzShowSearch
              [(ngModel)]="selectedMedicament" name="medicament" id="medicament" #medicament="ngModel">
              <ng-container *ngFor="let medicament of medicaments">
                <nz-option *ngIf="((medicamentReceptions | map:'medicament.id')|contains:(medicament.id))==false" [nzValue]="medicament" [nzLabel]="medicament.nom">
                </nz-option>
              </ng-container>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="medicament"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
          <tc-form-group>
            <tc-form-label>Quantité</tc-form-label>
            <input type="number" min="1" class="form-control" required="required" [(ngModel)]="entity.quantite"
              name="quantite" id="quantite" #quantite="ngModel">
            <tc-form-description>
              <app-form-field-validation-message [formField]="quantite"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
