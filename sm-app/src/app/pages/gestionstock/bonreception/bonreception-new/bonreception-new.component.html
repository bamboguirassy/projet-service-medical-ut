<div class="add-action-box" *ngIf="bonReceptionSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(bonReceptionSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="50%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Date</tc-form-label>
            <nz-date-picker [nzFormat]="'dd/MM/yyyy'" [(ngModel)]="entity.date" name="date" id="date" #date="ngModel">
            </nz-date-picker>
            <tc-form-description>
              <app-form-field-validation-message [formField]="date"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <tc-form-group>
            <tc-form-label>Liste des médicaments réceptionés</tc-form-label>
            <nz-select  [nzDisabled]="suivant" style="width:100%" [nzSize]="'large'" nzPlaceHolder="Selectionner liste medicaments recus"
              [(ngModel)]="selectedMedicaments" id="medocs" name="medocs" #medocs="ngModel" nzMode="multiple"
              nzAllowClear nzShowSearch>
              <ng-container *ngFor="let medicament of medicaments">
                <nz-option [nzLabel]="medicament?.nom" [nzValue]="medicament">
                </nz-option>
              </ng-container>
            </nz-select>
            <tc-form-description>
              <app-form-field-validation-message [formField]="date"></app-form-field-validation-message>
            </tc-form-description>
          </tc-form-group>
        </div>
        <div class="col-12">
          <button *ngIf="!suivant" [afterIcon]="'icofont-arrow-right'" class="float-right" tc-button [view]="'accent'" [square]="true"
            [tcShape]="500" (click)="afficheMedicaments()">Suivant</button>
        </div>
        <div class="col-12">
          <table class="table table-reponsive table-bordered" *ngIf="suivant==true">
            <tr>
              <th>Médicament</th>
              <th>Quantité</th>
            </tr>
            <tbody>
              <tr *ngFor="let medicamentRecu of medicamentReceptions; let i=index;">
                <td>
                  <span class="form-control">{{medicamentRecu.medicamentSelectionne.nom}}</span>
                </td>
                <td>
                  <input type="number" min="1" class="form-control" [(ngModel)]="medicamentRecu.quantite"
                    #quantite="ngModel" name="quantite{{i}}" id="quantite{{i}}">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'"
        tc-button [view]="'accent'" >
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
