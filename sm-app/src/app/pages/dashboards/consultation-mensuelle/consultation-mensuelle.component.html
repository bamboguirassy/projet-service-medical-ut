
<tc-card *ngIf="consultationSrv.resourceName|listable" [tcGradient]="statisticGradient">  
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6">
            <h5>Choisir une ann√©e pour filtrer</h5>                       
            <nz-select [(ngModel)]="selectedAnnee" (ngModelChange)="getData()" style="width: 100%;">
                <nz-option *ngFor="let annee of annees" [nzValue]="annee" [nzLabel]="annee"></nz-option>
            </nz-select>
        </div>
    </div>
    <br>
    <hr>  
    <table class="table table-bordered table-hover" *ngIf="data">
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="3" style="text-align: center;">Permanent</th>
                <th rowspan="2">ETUDIANTS</th>
                <th rowspan="2">TOTAL</th>
            </tr>
            <tr>
                <th>PERS</th>
                <th>PATS</th>
                <th>FAMILLE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td scope="row">{{item?.month}}</td>
                <td>{{item?.per}}</td>
                <td>{{item?.pats}}</td>
                <td>{{item?.famille}}</td>
                <td>{{item?.etudiant}}</td>
                <td>{{item?.total}}</td>
            </tr>
        </tbody>
    </table>
</tc-card>
