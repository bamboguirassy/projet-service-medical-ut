<div class="add-action-box" *ngIf="medicamentSrv.resourceName|creable">
  <button tc-button [afterIcon]="'icofont-plus'" [view]="'accent'" [square]="true" [tcShape]="500"
    (click)="openModal()"></button>
</div>
<app-access-denied *ngIf="!(medicamentSrv.resourceName|creable)"></app-access-denied>

<!-- Modal window -->
<nz-modal nzWidth="80%" [(nzVisible)]="isModalVisible" [nzClosable]="false" [nzTitle]="'Formulaire - Nouveau'"
  [nzContent]="modalBody" [nzFooter]="modalFooter" (nzOnCancel)="closeModal()">
  <ng-template #modalBody>
    <form #form="ngForm" ngNativeValidate>
      <div class="row">
                                                                            <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Nom</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.nom" name="nom" id="nom" #nom="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="nom"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Filename</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.filename" name="filename" id="filename" #filename="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="filename"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>Filepath</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.filepath" name="filepath" id="filepath" #filepath="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="filepath"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                                                <div class="col-12 col-md-6">
                        <tc-form-group>
                            <tc-form-label>QuantiteStock</tc-form-label>
                            <tc-input required="required" [(ngModel)]="entity.quantiteStock" name="quantiteStock" id="quantiteStock" #quantiteStock="ngModel">
                            </tc-input>
                            <tc-form-description>
                                <app-form-field-validation-message [formField]="quantiteStock"></app-form-field-validation-message>
                            </tc-form-description>
                        </tc-form-group>
                    </div>
                                    </div>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button beforeIcon="icofont-close" class="pull-right" tc-button [type]="'button'" [view]="'error'"
        (click)="closeModal()">Fermer</button>
      <button [disabled]="form.invalid" [disabled]="form.invalid" (click)="save()" [afterIcon]="'icofont-save'" tc-button [view]="'accent'">
        Enregistrer
      </button>
    </div>
  </ng-template>
</nz-modal>
<!-- end Modal window -->
